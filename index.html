<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Presentación</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .header {
            padding: 60px;
            text-align: center;
            background: #1abc9c;
            color: white;
            font-size: 30px;
        }
        .content {
            padding: 20px;
        }
        .footer {
            padding: 20px;
            text-align: center;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Inicio</a>
    <a href="#about">Sobre Mí</a>
    <a href="#contact">Contacto</a>
</div>

<div class="header" id="home">
    <h1>Bienvenido a Mi Página</h1>
    <p>Un pequeño texto introductorio sobre ti.</p>
</div>

<div class="content">
    <h2 id="about">Sobre Mí</h2>
    <p>Esta sección es para hablar un poco sobre ti, tu experiencia y lo que te apasiona.</p>
</div>

<div class="footer">
    <p>Contacto: tuemail@example.com</p>
</div>

</body>
</html>
